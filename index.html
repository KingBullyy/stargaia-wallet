<!-- 📡 Signal Feed -->
<div class="card">
  <h3>📡 Signal Feed</h3>
  <div id="signal-feed" style="color: #fff; font-family: monospace; white-space: pre-wrap; padding: 12px; background: #111; border-radius: 8px;">
    Loading feed...
  </div>
  <script>
    fetch("https://stargaia-signal-feed.vercel.app/feed")
      .then(res => res.json())
      .then(data => {
        document.getElementById("signal-feed").innerText = JSON.stringify(data, null, 2);
      })
      .catch(err => {
        document.getElementById("signal-feed").innerText = "Error loading signal feed.";
      });
  </script>
</div>
